<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMon Game</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./src/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>


    <!-- choose a PokeMon ...-->
    <main>

        <h1 class="mainTitle">
            Elige sabiamente
        </h1>

        <div class="pokemonContainer">

            <label for="pikachu">
                <input type="radio" id="pikachu" name="pokemon">
                <img src="./assets/pikachu.png" alt="" class="pokemonImage" >
            </label>

            <label for="psyduck">
                <input type="radio" id="psyduck" name="pokemon">
                <img src="./assets/psyduck.png" alt=""  class="pokemonImage" >
            </label>

            <label for="geodude">
                <input type="radio" id="geodude" name="pokemon">
                <img src="./assets/geodude.png" alt="" class="pokemonImage" >
            </label>

        </div>

        <button id="btnSeleccionarPokemon" class="btnSelPok">OK!</button>

    </main>
  
    <!-- modal window background -->
    <section class="battleFieldContainer">

        <!-- modal window -->
        <div class="battleField">

            <div class="battleFieldPokeMon">
                <img src="./assets/pikachu.png" alt="" id="userPokeMon">
            </div>

            <span class="vsTitle">Vs</span>

            <div class="battleFieldPokeMon">
                 <img src="./assets/charmander.png" alt="" id="pcPokeMon">
            </div>

            <!-- botÃ³n para cerrar la ventana de combate -->
            <button class="closeFieldContainer" id="closeFieldButton">
                <i class="fa-solid fa-xmark"></i> 
            </button>

        </div>



    </section>



</body>
</html>
