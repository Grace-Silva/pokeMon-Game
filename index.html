<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMon Game</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./src/main.js" defer></script>
</head>
<body>



    <main>

        <h1 class="mainTitle">
            Elige sabiamente
        </h1>

        <div class="pokemonContainer">

            <label for="pikachu">
                <img src="./assets/pikachu.png" alt="" class="pokemonImage">
                <input type="radio" id="pikachu" name="pokemon">
            </label>

            <label for="psyduck">
                <img src="./assets/psyduck.png" alt=""  class="pokemonImage">
                <input type="radio" id="psyduck" name="pokemon">
            </label>

            <label for="geodude">
                <img src="./assets/geodude.png" alt="" class="pokemonImage">
                <input type="radio" id="geodude" name="pokemon">
            </label>

        </div>

        <button id="btnSeleccionarPokemon">OK!</button>
    </main>
    
</body>
</html>
